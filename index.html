<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/index.css">
    <title>
        SW Films
    </title>
</head>
<body>
    <div id="header">
        <h1>SW Films</h1>
        <div id="auth" class="authentication_block">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/user--v1.png"/>
            <span style="margin-left: 10px; margin-right: 10px" id="username"></span>
            <button id="sign_out">Sign Out</button>
        </div>
        <div id="no_auth" class="authentication_block">
            <button id="login" onclick="window.location.href = 'login.html'">Sign In</button>
        </div>
    </div>
    <div class="search">
        <label for="search_field">Search:</label>
        <input id="search_field" placeholder="Enter title...">
    </div>
    <table class="table">
        <thead>
            <tr>
                <th id="title">Title</th>
                <th id="director">Director</th>
                <th id="release_date">Release Date</th>
            </tr>
        </thead>
        <tbody id="films_table">

        </tbody>
    </table>
</body>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/mainpage/index.js"></script>
<script type="module" src="js/mainpage/search.js"></script>
</html>
