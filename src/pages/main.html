<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        SW Film
    </title>
</head>
<body>
    <header>
        <h1>SW Films</h1>
        <div id="auth-block" class="authentication_block">
            <img alt="User" src="https://img.icons8.com/ios-glyphs/30/000000/user--v1.png"/>
            <span class="username" id="username"></span>
            <button type="button" id="sign-out-button">Sign Out</button>
        </div>
        <div id="no-auth-block" class="authentication_block">
            <a href="login.html">Sign In</a>
        </div>
    </header>
    <div class="search-block">
        <label for="search-field">Search:</label>
        <input type="search" id="search-field" placeholder="Enter title...">
    </div>
    <table class="films-table">
        <thead>
            <tr>
                <th class="episode-cell" id="episode_id">
                    Episode #
                    <div class="table-sort-buttons">
                        <button name="asc-table-sort-button">&#8593;</button>
                        <button name="desc-table-sort-button">&#8595;</button>
                    </div>
                </th>
                <th id="title">
                    Title
                    <div class="table-sort-buttons">
                        <button name="asc-table-sort-button">&#8593;</button>
                        <button name="desc-table-sort-button">&#8595;</button>
                    </div>
                </th>
                <th id="director">
                    Director
                    <div class="table-sort-buttons">
                        <button name="asc-table-sort-button">&#8593;</button>
                        <button name="desc-table-sort-button">&#8595;</button>
                    </div>
                </th>
                <th id="release_date">
                    Release Date
                    <div class="table-sort-buttons">
                        <button name="asc-table-sort-button">&#8593;</button>
                        <button name="desc-table-sort-button">&#8595;</button>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody class="table-body" id="films-table-body">

        </tbody>
    </table>
    <div class="pagination-block">
        <button id="prev-page-button">&laquo;</button>
        <button id="next-page-button">&raquo;</button>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
</html>
