<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <title>
        SW Film
    </title>
</head>
<body>
    <div class="header">
        <h1>SW Films</h1>
        <div id="auth-block" class="authentication_block">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/user--v1.png"/>
            <span id="username"></span>
            <button id="sign-out-button">Sign Out</button>
        </div>
        <div id="no-auth-block" class="authentication_block">
            <button id="sign-in-button">Sign In</button>
        </div>
    </div>
    <div class="search-block">
        <label for="search-field">Search:</label>
        <input id="search-field" placeholder="Enter title...">
    </div>
    <table class="films-table">
        <thead>
            <tr>
                <th id="episode_id">
                    Episode #
                    <div class="table-sort-buttons">
                        <button style="font-size: 28px" name="asc-table-sort-button">&#8593;</button>
                        <button style="font-size: 28px" name="desc-table-sort-button">&#8595;</button>
                    </div>
                </th>
                <th id="title">
                    Title
                    <div class="table-sort-buttons">
                        <button style="font-size: 28px" name="asc-table-sort-button">&#8593;</button>
                        <button style="font-size: 28px" name="desc-table-sort-button">&#8595;</button>
                    </div>
                </th>
                <th id="director">
                    Director
                    <div class="table-sort-buttons">
                        <button style="font-size: 28px" name="asc-table-sort-button">&#8593;</button>
                        <button style="font-size: 28px" name="desc-table-sort-button">&#8595;</button>
                    </div>
                </th>
                <th id="release_date">
                    Release Date
                    <div class="table-sort-buttons">
                        <button style="font-size: 28px" name="asc-table-sort-button">&#8593;</button>
                        <button style="font-size: 28px" name="desc-table-sort-button">&#8595;</button>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody id="films-table-body">

        </tbody>
    </table>
    <div class="pagination-block">
        <button id="prev-page-button">&laquo;</button>
        <button id="next-page-button">&raquo;</button>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
<script type="module" src="../js/main/main.js"></script>
</html>
