<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film Form</title>
</head>
<body>
  <header>
    <h1>SW Films</h1>
    <div id="auth-block" class="authentication_block">
      <img alt="User" src="https://img.icons8.com/ios-glyphs/30/000000/user--v1.png"/>
      <span class="username" id="username"></span>
      <button type="button" id="sign-out-button">Sign Out</button>
    </div>
  </header>
  <div class="link-back-block">
    <img alt="Go" src="https://img.icons8.com/material-sharp/24/000000/arrow-pointing-left.png"/>
    <a href="main.html">Back</a>
  </div>
  <div class="form-block">
    <form method="post" id="film-form" class="film-form">
      <div>
        <label>Title <input required id="title" type="text" name="title"></label>
      </div>
      <div>
        <label>Director <input required id="director" type="text" name="director"></label>
      </div>
      <div>
        <label>Producer <input required id="producer" type="text" name="producer"></label>
      </div>
      <div>
        <label>Opening crawl <textarea required id="opening_crawl" type="text" name="opening_crawl"></textarea></label>
      </div>
      <div>
        <label>Release date <input required id="release_date" type="date" name="release_date"></label>
      </div>
      <div>
        <label>Characters <select required size="3" id="characters" class="related-entity-select" multiple name="characters"></select></label>
      </div>
      <div>
        <label>Species <select required size="3" id="species" class="related-entity-select" multiple name="species"></select></label>
      </div>
      <div>
        <label>Planets <select required size="3" id="planets" class="related-entity-select" multiple name="planets"></select></label>
      </div>
      <div>
        <label>Vehicles <select required size="3" id="vehicles" class="related-entity-select" multiple name="vehicles"></select></label>
      </div>
      <div>
        <label>Starships <select required size="3" id="starships" class="related-entity-select" multiple name="starships"></select></label>
      </div>
      <button type="submit" id="film-form-button">Submit</button>
    </form>
  </div>
</body>
</html>
