<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/filmpage.css">
    <link rel="stylesheet" href="../css/header.css">
    <meta charset="UTF-8">
    <title>Film info</title>
</head>
<body>
    <div id="header">
        <h1>SW Films</h1>
        <div id="auth" class="authentication_block">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/user--v1.png"/>
            <span style="margin-left: 10px; margin-right: 10px" id="username"></span>
            <button id="sign_out">Sign Out</button>
        </div>
    </div>
    <div class="link_block">
        <img src="https://img.icons8.com/material-sharp/24/000000/arrow-pointing-left.png"/>
        <a href="main.html">Back</a>
    </div>
    <div class="main-content">
        <div class="film-title"></div>
        <div class="film-director"></div>
        <div class="film-release-date"></div>
        <div class="film-producer"></div>
        <div class="film-opening-crawl"></div>
        <div class="film-related-entities-block">
            <select class="film-related-entities-selector">
                <option value="characters">Characters</option>
                <option value="planets">Planets</option>
                <option value="species">Species</option>
            </select>
            in this film
            <ul class="film-related-entity-list"></ul>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
<script type="module" src="../js/film/film.js"></script>
<script type="module" src="../js/auth.js"></script>
</html>
