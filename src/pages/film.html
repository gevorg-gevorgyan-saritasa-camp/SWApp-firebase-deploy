<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/film.css">
    <link rel="stylesheet" href="../css/header.css">
    <meta charset="UTF-8">
    <title>Film info</title>
</head>
<body>
    <div class="header">
        <h1>SW Films</h1>
        <div id="auth-block" class="authentication_block">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/user--v1.png"/>
            <span id="username"></span>
            <button id="sign-out-button">Sign Out</button>
        </div>
    </div>
    <div class="link-back-block">
        <img src="https://img.icons8.com/material-sharp/24/000000/arrow-pointing-left.png"/>
        <a href="main.html">Back</a>
    </div>
    <div class="main-content">
        <div id="film-title"></div>
        <div id="film-director"></div>
        <div id="film-release-date"></div>
        <div id="film-producer"></div>
        <div id="film-opening-crawl"></div>
        <div id="film-related-entities-block">
            <select id="film-related-entities-selector">
                <option value="characters">Characters</option>
                <option value="planets">Planets</option>
                <option value="species">Species</option>
            </select>
            in this film
            <ul id="film-related-entity-list"></ul>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
<script type="module" src="../js/film/film.js"></script>
</html>
